<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com.Spend less.Smile more
        <link rel="shortcut icon" href="head.png" type="image/x-icon">
    </title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
   <div class="navbar">
   <div class="nav-logo border">
    <div class="logo"></div>
   </div>
<div class="nav-address border">
    <p class="add-first">Deliver to</p>
    <div class="add-icon">
	<i class="fa-solid fa-location-dot"></i>
	<p class="add-sec">India</p>
</div>
</div>
   <div class="nav-search">
    <select class="search-select"> 
    <option>All</option>
    </select>
    <input placeholder="  Search Amazon" class="search-input">
    <div class="search-icon">
<i class="fa-solid fa-magnifying-glass"></i>
   </div>
</div>
<div class="nav-signin border">
    <p><span>Hello,sign in</span></p>
    <p class="nav-sec">Account and Lists </p>
</div>
<div class="nav-returns border">
    <p><span>Returns</span></p>
    <p class="nav-sec">& Orders</p>
</div>
<div class="nav-cart border">
    <i class="fa-solid fa-cart-shopping"></i>
    Cart
</div>
   </div>

<div class="panel">
    <div class="panel-all">
    <i class="fa-solid fa-bars"></i>
    All
</div>
    <div class="panel-ops">
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
    </div>
    <div class="panel-deals">
        Shop deals in Electronics
    </div>
    </div>
</div>
</header>
<div class="main"></div>
<div class="shop">
    <div class="box1 box">
        <div class="content">
<h2>Gaming accessories</h2>
<div class="box-img" style="background-image:url('headset.jpg')">
</div>
<p>See More</p></div></div>
    <div class="box2 box">
        <div class="content">
        <h2>Get your game on</h2>
        <div class="box-img" style="background-image:url('game.jpg')">
        </div>
        <p>See More</p>
    </div></div>
    <div class="box3 box">
        <div class="content">
        <h2>Home essentials</h2>
        <div class="box-img" style="background-image:url('Bedding.jpg')">
        </div>
        <p>See More</p>
    </div></div>
    <div class="box4 box">
        <div class="content">
        <h2>Shop Deals in Fashion</h2>
        <div class="box-img" style="background-image:url('fashion.jpg')">
        </div>
        <p>See More</p>
    </div></div>
   
</div>
</div>
</body>
</html>
